<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootcamp Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h2 id="high-score">View high scores</h2>
      <h2 id="timer">Time: 75</h2>
    </header>
    <div id="welcome-screen">
      <h1>Coding Quiz Challenge</h1>
      <p>
        Try to answer the following code-related questions within the time
        limit. Keep in mind that incorrect answers will penalize your score/time
        by ten seconds!
      </p>
      <button id="start-button">Start Quiz</button>
    </div>

    <div id="question-screen">
      <h2 id="question-text">Question 1</h2>
      <div>
      <button id="choice1">answer1</button>
      <button id="choice2">answer2</button>
      <button id="choice3">answer3</button>
      <button id="choice4">answer4</button>
    </div>
    <div>
      <hr id="line" />
    </div>
      <div id="rightorwrong">
     
      </div>
    </div>

    <div id="final-screen">
      <h1>All done!</h1>
      <h2 id="final-score">Your final Score is</h2>
      <div>
    
      <label for="initials">Enter initials: </label>
      <input id="initials" type ="text" size ="20"></input>
      <button id="submit-button" >Submit</button>
    </div>
    </div>

    <div id="highscore-screen">
      <h1 id="high-score">High Scores</h1>
      <h2 id="names-score"></h2>
      <div>
      <button id="go-back">Go Back</button>
      <button id="clear-scores">Clear high scores</button>
    </div>
    </div>

    <script src="./assets/JS/script.js"></script>
  </body>
</html>
